<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel and percentage</title>
    <style>
        #pixel{
            height: 500px;
            width: 1000px;
            background-color: aqua;
        }
        #percentage{
            /* 10% of above div height */
            /* 50% of above div width */
            height: 10%;
            width: 50%;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="pixel">
        <div id="percentage"></div>
    </div>
</body>
</html>
