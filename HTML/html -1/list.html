<!DOCTYPE html>
<html>
  <body>
    <p>ordered List</p>
    <ol>
      <li>youtube</li>
      <li>twitter</li>
      <li>instagram</li>
      <li>facebook</li>
    </ol>

    <p>unordered List</p>
    <ul>
      <li>spotify</li>
      <li>google</li>
      <li>chrome</li>
    </ul>
    <img src="spotify.webp" alt="spotify logo" width="100" height="100" \ />

    <p>description list</p>
    <dl>
        <!-- dt stands for the topic and dd stands for the description about the topic -->
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

  </body>
</html>
