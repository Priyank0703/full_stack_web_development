<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance table</title>
  </head>
  <body>
    <table border="1" width="500" align="center">
      <!-- part1 : 1st multiple rows -->
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedual</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>

      <!-- part2 : second rows -->
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" bgcolor="#CD5C5C">8.00AM</td>
        <td rowspan="2" bgcolor="#9FE2BF">5.00PM</td>
        <td>Introduction to XML</td>
      </tr>
      <tr>
        <td>Validity : DTD and Relax NG</td>
      </tr>

      <!-- part3 : third rows -->
      <tr>
        <td rowspan="3">Tuesday</td>
        <td height="50" bgcolor="aqua">8:00AM</td>
        <td height="50" bgcolor="yellow">11.00AM</td>
        <td>Xpath</td>
      </tr>
      <tr>
        <td bgcolor="#DE3163">11.00AM</td>
        <td bgcolor="#DFFF00">2.00PM</td>
        <td rowspan="2">XSL Transformations</td>
      </tr>
      <tr>
        <td bgcolor="#CCCCFF">2.00PM</td>
        <td bgcolor="#0000FF">5.00PM</td>
      </tr>

      <!-- part 4 : fourth rows -->

      <tr>
        <td>Wednesday</td>
        <td bgcolor="Fuchsia">8.00AM</td>
        <td bgcolor="#999999">12.00AM</td>
        <td>XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
